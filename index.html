<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora Tibiana</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    
</head>
<body>
    <header>
        
        <h1>
        
            Callculadora Tibiana
        
        </h1>

    </header>

    <div class="content">
        
        <p>Character's level:

            <input type="number" id="levelinput">

            <input type="button" id="gobutton" value="Go" onclick="calculate()">

        </p>

    </div>

    <div class="content">
        <br>
        <div id="sharedxp">

            <i>Share level</i>

            <p>Minimum Level:

                <label id="minimumlevel"></label>

            </p>

            <p>Maximum Level:

                <label id="maximumlevel"></label>
                    
            </p>

        </div>

    </div>
</body>
</html>
